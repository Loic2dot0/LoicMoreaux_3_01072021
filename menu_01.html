<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Réservez le menu qui vous convient. Découvrez des restaurants d'exception, sélectionnés par nos soins.">
        <title>Ohmyfood!</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="icon" type="image/png" href="style/images/favicon.png">
        <script src="https://kit.fontawesome.com/4db4d6ff21.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="header">
            <a href="." class="header__link"><i class="fas fa-arrow-left"></i></a>
            <h1 class="header__title">ohmyfood</h1>
            <img src="style/images/logo/ohmyfood@2x.svg" alt="ohmyfood" class="header__logo"/>
        </header>
                
        <div class="restaurant_picture">
            <img src="style/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" />
        </div>
        
        <section class="restaurant_menu">
            <div class="restaurant_menu__header">
                <h1>La palette du goût</h1>

                <div class="restaurant_menu__like button_like">
                    <i class="far fa-heart button_like__heart button_like__heart--off"></i><i class="fas fa-heart button_like__heart button_like__heart--on"></i>
                </div>
            </div>

            <h2>Entrées</h2>

            <ul class="menu_list menu_list--1">
                <li class="dish"></li>
                <li class="dish"></li>
                <li class="dish"></li>
            </ul>

            <h2>Plats</h2>

            <ul class="menu_list menu_list--2">
                <li class="dish"></li>
                <li class="dish"></li>
                <li class="dish"></li>
            </ul>

            <h2>Desserts</h2>

            <ul class="menu_list menu_list--3">
                <li class="dish"></li>
                <li class="dish"></li>
                <li class="dish"></li>
            </ul>

            <a href="#" class="restaurant_menu__command button_main">Commander</a>
            
        </section>

     

        <footer class="footer">
            <h3 class="footer__title">ohmyfood</h3>
            
            <ul class="footer__listing">
                <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
